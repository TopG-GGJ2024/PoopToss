<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Poop Pop Game</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="homepage-container">
        <img src="./Assets/Images/trv9_44up_210408.jpg" alt="Homepage Background" class="homepage-background">
        <div class="start-button-container">
            <div class="image-container">
                <img src="./Assets/Images/COLLEGE_LOGO.png" alt="Image 1" class="custom-image">
                <img src="./Assets/Images/deeplink.jpeg" alt="Image 2" class="custom-image">
                <img src="./Assets/Images/ggj.png" alt="Image 3" class="custom-image">
                <img src="./Assets/Images/Lavazza.png" alt="Image 4" class="custom-image">
                <img src="./Assets/Images/imsk.png" alt="Image 5" class="custom-image">
            </div>
            <img src="./Assets/Images/monkeyplay.png" alt="Monkey Image" class="monkey-image">

            <h1>Welcome to the PoopToss Game</h1>
            <button id="start-button" onclick="startGame()">Start Game</button>
        </div>
    </div>
</body>
</html>
